    <h2 style="text-align:center">Login form:-</h2>
    <div class="formContainer">
        
        <h2 ><u>Please login below:-</u></h2><br>
        <form action="loginSuccess.html" method="post" target="_blank">
            <p>Email-id:-</p>
            <input id="email" type="text">
            <p>Password:-</p>
            <input id="password" type="password"><br>
            <button type="submit" id="button" onclick="loginFunction()">Login</button>
            <p id="result" style="color: red; margin-top:40px">Welcome to login..</p>

        </form>
        
    </div>



    <script>
        function loginFunction(e){
            event.preventDefault();
            let email = document.getElementById('email').value;
            let password = document.getElementById('password').value;
            let result = document.getElementById('result');



            let user = localStorage.getItem(email); //getting element from local storage using email as key.
            let data= JSON.parse(user);
            console.log(data);

            if(user == null){
                result.innerHTML ='wrong username';
            }
            else if(email == data.email && password== data.password){
                result.innerHTML ='logged in';
                window.location = 'loginSuccess.html';
                localStorage.setItem("email", email);
                
            }
            else{
                result.innerHTML= 'wrong password';
            }
        }
    </script>
