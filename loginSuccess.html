    <p id="information"></p>

    <script>
       //let email = document.getElementById('email').value;
       
       //let email = window.localStorage.key();
       let email= localStorage.getItem('email');
        let user = localStorage.getItem(email); 
        console.log(email);
        let data= JSON.parse(user);
        let arr=document.getElementById('information').innerHTML= Object.values(data);
        
        for(let i=0; i< arr.length; i++)
        {
            if(i==0)
            {
                FirstName= arr[i];
            }
            else if(i==1)
            {
                LastName= arr[i];
            }
            else if(i==2)
            {
                Email= arr[i];
            }
            else if(i==3)
            {
                PhoneNumber= arr[i];
            }
            else if(i==4)
            {
                State= arr[i];
            }
            else if(i==5)
            {
                PinCode= arr[i];
            }
            else{
                break;
            }
        }
        document.getElementById('information').innerText= (`*FirstName:- ${FirstName}
        *LastName:- ${LastName}
        *Email:- ${Email}
        *PhoneNumber:- ${PhoneNumber}
        *State:- ${State}
        *Zip:- ${PinCode}`)
